<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="calculator" class="calculator">
        <div class="calculator__icon">
            <img src="pic/home.png" alt="">
        </div>

        <div class="calculator__select">
            <p>Оберіть тип приміщення</p>
            <select name="type_bulding" id="">
                <option value="100" data-pic="home.png">Приватний будинок</option>
                <option value="300"data-pic="apartment.png" >Квартира</option>
                <option value="500" data-pic="office.png">Офісне приміщення</option>
                <option value="800" data-pic="office.png">Складське приміщення</option>
            </select>
        </div>

        <div class="calculator__add">
            <p>Вкажіть назву та площу кімнат</p>
            <div class="rooms">
                <input type="text" class="rooms__title" placeholder="Назва приміщення">
                <input type="text" class="rooms__square" placeholder="0.00">
                <span class="rooms__btn rooms__btn--show rooms_add">+</span>
                <span class="rooms__btn rooms__btn--hidden rooms_del">-</span>
            </div>
        </div>

        <div class="calculator__total">
            <span class="rooms__btn rooms__calculate">Розрахувати</span>
            <p>Приблизна варість ремонту</p>
            <p>
                <span>0.00 </span> uah
            </p>
        </div>
    </section>
    <script src="script.js"></script>

    <script>
        let calc = new Calculator('.calculator');
        calc.init();
    </script>
</body>

</html>
